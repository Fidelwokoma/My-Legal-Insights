<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div style=" display: flex;">
                <h2 style="width: 100%;" class="pricing-02__info_item_text">Email Plan</h2> 
                
                <button type="submit" id='btn_change'style="height: fit-content; width: fit-content;" onclick="changeprice()"> NGN </button>
                
            </div>
            <div class="plan-details">
                <div style="  display: flex;">
                    <p class="pricing-02__info_item_text" style="font-size: 15;"><strong class="pricing-02__info_item_text">Plan Name:</strong></p>
                    <span class="pricing-02__info_item_text" style="text-align: right; flex: 3; font-size: 16;">Basic Email Alerts</span>
                </div>
                <div style=" display:  flex;">
                    <p class="pricing-02__info_item_text" style="font-size: 15;"><strong class="pricing-02__info_item_text">Price:</strong></p>
                    <p id="price" class="pricing-02__info_item_text " style=" text-align: right; flex: 3; font-size: 16;" >$ 50</p>
                </div>
                <div style="  display: flex;">
                    <p class="pricing-02__info_item_text" style="font-size: 15;"><strong class="pricing-02__info_item_text">Tax:</strong></p>
                    <span id="text_tax" class="pricing-02__info_item_text" style="text-align: right; flex: 3; font-size: 16;">$ 0</span>
                </div>
                <hr>
                <div style="  display: flex;">
                    <p class="pricing-02__info_item_text" style="font-size: 18;"><strong class="pricing-02__info_item_text">Sub Total:</strong></p>
                    <span id="total_price" class="pricing-02__info_item_text" style="text-align: right; flex: 3; font-size: 18;">$ 50</span>
                </div>
            </div>
        </div>




        <div class="right-side">
        
            <form id="checkoutForm">
            <h2 class="pricing-02__info_item_text">Information</h2>
                <div class="form-group">
                    <label class="pricing-02__info_item_text" for="fullname">Full Name</label>
                    <input class="pricing-02__info_item_text" type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email" class="pricing-02__info_item_text">Email Address</label>
                    <input class="pricing-02__info_item_text" type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                
                <div class="form-group">
                    <input class="pricing-02__info_item_text" type="radio" id="radio" value="Individual" name="Type" placeholder="Enter your email address">
                    Individual &nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="pricing-02__info_item_text" type="radio" id="radio2" value="Organization" name="Type" placeholder="Enter your email address" required>
                    Organization &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </div>

                <div class="form-group">
                    <label for="phone" class="pricing-02__info_item_text">Phone Number</label>
                    <input class="pricing-02__info_item_text" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                

                <div class="form-group">
                    <label class="pricing-02__info_item_text" for="paymentMethod">Payment Method</label>
                    <select class="pricing-02__info_item_text" id="paymentMethod" name="paymentMethod" required>
                        <option class="pricing-02__info_item_text" value="">Select Payment Method</option>
                        <option class="pricing-02__info_item_text" value="PayStack">PayStack</option>
                    </select>
                </div>

                    
                <div style="" class="form-group">
                    <button type="submit" onclick="payWithPaystack()">Proceed to Payment</button>
                    <p class="pricing-02__info_item_text" style="text-align: center; font-size:small"><strong>NOTE:</strong> The Money Will Be Collected In NGN Its Still Equvilent To The Amount</p>
                </div>

            </form>
            </div>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
